<!-- templates/injection_immunoglobuline/modal_form.html -->
<form method="post" hx-post="{% url 'injection_immuno_add' patient.id %}" hx-target="#injectionModalBody" hx-swap="outerHTML">
  {% csrf_token %}
  <div class="modal-body" id="injectionModalBody">
    {% for field in form %}
      <div class="form-group">
        <label>{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
